{% extends 'index.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="h3">{{ title }}</h1>

<form method="post" class="form-vertical"{% if action %}action="{{ action }}"{% endif %}>
  {% csrf_token %}
  {{ form }}
  <button>{{ submit }}</button>
</form>
{% endblock %}
